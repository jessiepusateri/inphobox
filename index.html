<!DOCTYPE html>
<html lang="en">
<head>
  <title>InPhObox Demo</title>
  <!-- Stylesheet Imports -->
  <link rel="stylesheet" href="lib/css/bootstrap.min.css" />

  <!-- Javascript Imports -->
  <script src="lib/js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="lib/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="lib/js/mustache.js" type="text/javascript"></script>
</head>

<body>

<!-- Insert your code here -->
<div id="renderHere"></div>
<script type="text/javascript">
$.getJSON('https://inpho.cogs.indiana.edu/thinker/3724.json', function(data) {
    var template = "<h1>{{wiki}}</h1>";
    var html = Mustache.to_html(template, data);
    $('#renderHere').html(html);
});
</script>

</body>
</html>
